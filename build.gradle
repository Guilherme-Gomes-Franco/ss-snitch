plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation fileTree(dir: 'libs', include: '*.jar')
    testImplementation files('labels/snitch-compiled-labels.jar')
}

test {
    systemProperty "snitch.logging.level", "OFF"
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23) // or 11, 21, etc.
    }
}
